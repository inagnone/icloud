
server:
    port: 7001
eureka:
    instance:
        hostname: eureka1
    client:
        #是否向注册中心注册自己
        fetch-registry: false
        #是否检索服务
        register-with-eureka: false
        #eurekaServer查询服务和注册服务的地址
        service-url:
            defaultZone: http://eureka2:7002/eureka/
spring:
    profiles: 7001
---
server:
    port: 7002
eureka:
    instance:
        hostname: eureka2
    client:
        fetch-registry: false
        register-with-eureka: false
        service-url:
            defaultZone: http://eureka1:7001/eureka/
spring:
    profiles: 7002
