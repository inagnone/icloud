server:
  port: 8011

spring:
  application:
    name: cloud-feign-order-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url:  jdbc:mysql://localhost:3306/icloud?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password: root

eureka:
  client:
    register-with-eureka: true
    #是否从eurekaServer抓取已有的注册信息
    fetch-registry: true
    service-url:
      defaultZone:  http://eureka1:7001/eureka/,http://eureka2:7002/eureka/

ribbon:
  #建立连接的超时时间
  ReadTimeout: 5000
  #建立连接后从服务器读取到可用资源的超时时间
  ConnectTimeout: 5000

icloud:
  payment-service-name: CLOUD-PAYMENT-SERVICE